services:
  # Service to build and generate API files
  bible-api-generator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bible-api-generator
    volumes:
      # Mount local bible.db file (must exist in project root)
      - ./bible.db:/app/db/bible.db:ro
      # Local directory for generated API files (accessible on host)
      - ./api:/app/api
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - NODE_OPTIONS=${NODE_OPTIONS:---max-old-space-size=4096}
      - BIBLE_DB_PATH=/app/db/bible.db
      - API_OUTPUT_PATH=${API_OUTPUT_PATH:-/app/api}
      - API_OVERWRITE=${API_OVERWRITE:-false}
      - API_PRETTY_PRINT=${API_PRETTY_PRINT:-true}
      - API_TRANSLATIONS=${API_TRANSLATIONS:-}
      - API_BATCH_SIZE=${API_BATCH_SIZE:-10}
      - SKIP_GENERATION=${SKIP_GENERATION:-true}
    # Command to generate API files
    # Uses the local bible.db file mounted as a volume
    # Only generates if files don't exist or if forced to regenerate
    command: >
      sh -c '
        echo "Installing dependencies..." &&
        pnpm install --frozen-lockfile &&
        echo "Building project..." &&
        pnpm run build &&
        DB_PATH=$${BIBLE_DB_PATH:-/app/db/bible.db}
        API_PATH=$${API_OUTPUT_PATH:-/app/api}
        OVERWRITE_FLAG=$${API_OVERWRITE:-false}
        PRETTY_FLAG=$${API_PRETTY_PRINT:-true}
        TRANSLATIONS=$${API_TRANSLATIONS:-}
        BATCH_SIZE=$${API_BATCH_SIZE:-10}
        SKIP_GENERATION=$${SKIP_GENERATION:-false}
        
        # Skip generation if SKIP_GENERATION is set to true
        # This is useful when using an existing volume with pre-generated files
        if [ "$$SKIP_GENERATION" = "true" ]; then
          echo "SKIP_GENERATION=true: Skipping API file generation.";
          echo "Serving existing files from volume.";
          if [ ! -f "$$API_PATH/.ready" ]; then
            echo "Warning: .ready file not found. Files may be incomplete.";
          fi;
          exit 0;
        fi;
        
        if [ ! -f "$$DB_PATH" ]; then
          echo "Error: Database file not found at $$DB_PATH";
          echo "Please ensure bible.db exists in the project root directory.";
          exit 1;
        fi;
        
        # Check if API files already exist
        if [ -f "$$API_PATH/.ready" ] && [ "$$OVERWRITE_FLAG" != "true" ]; then
          echo "API files already exist. Skipping generation.";
          echo "To regenerate, set API_OVERWRITE=true or remove $$API_PATH/.ready";
          exit 0;
        fi;
        
        DB_SIZE=$$(stat -f%z "$$DB_PATH" 2>/dev/null || stat -c%s "$$DB_PATH" 2>/dev/null || echo 0)
        echo "Using database at $$DB_PATH ($$DB_SIZE bytes)" &&
        echo "Generating API files..." &&
        OVERWRITE_ARG=""
        if [ "$$OVERWRITE_FLAG" = "true" ]; then
          OVERWRITE_ARG="--overwrite"
        fi &&
        PRETTY_ARG=""
        if [ "$$PRETTY_FLAG" = "true" ]; then
          PRETTY_ARG="--pretty"
        fi &&
        TRANSLATIONS_ARG=""
        if [ -n "$$TRANSLATIONS" ]; then
          # Convert comma-separated list to space-separated and trim whitespace
          TRANSLATIONS_LIST=$$(echo "$$TRANSLATIONS" | tr "," " " | xargs)
          TRANSLATIONS_ARG="--translations $$TRANSLATIONS_LIST"
          echo "Generating for specific translations: $$TRANSLATIONS_LIST"
        else
          echo "Generating for all translations"
        fi &&
        pnpm exec node ./packages/helloao-cli/dist/cjs/cli.cjs --db "$$DB_PATH" upload-api-files "$$API_PATH" -- --batch-size "$$BATCH_SIZE" $$OVERWRITE_ARG $$PRETTY_ARG $$TRANSLATIONS_ARG &&
        echo "API files generated successfully!" &&
        mkdir -p "$$API_PATH/api" &&
        echo "{\"version\":\"1.0.0\",\"apiBase\":\"/api\",\"endpoints\":{\"translations\":\"/api/available-translations.json\",\"commentaries\":\"/api/available-commentaries.json\",\"datasets\":\"/api/available-datasets.json\"}}" > "$$API_PATH/api/config.json" &&
        echo "Created config.json at $$API_PATH/api/config.json" &&
        echo "Generated files count: $$(find \"$$API_PATH\" -type f -name \"*.json\" | wc -l)" &&
        echo "Sample files:" &&
        find "$$API_PATH" -type f -name "*.json" | head -5 &&
        touch "$$API_PATH/.ready"
      '
    restart: "no"
    networks:
      - bible-api-network

  # FastAPI documentation server
  api-docs:
    build:
      context: ./api-docs
      dockerfile: Dockerfile
    container_name: bible-api-docs
    volumes:
      # Mount API directory so FastAPI can read config.json
      - ./api:/app/api:ro
    networks:
      - bible-api-network
    restart: unless-stopped

  # Nginx server to serve the API files
  nginx:
    image: nginx:alpine
    container_name: bible-api-nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./api:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    environment:
      - CORS_ALLOW_ORIGIN=${CORS_ALLOW_ORIGIN:-*}
    depends_on:
      - api-docs
    networks:
      - bible-api-network
    restart: unless-stopped

  # Seed Bible development server
  seed-bible:
    build:
      context: ../seed-bible
      dockerfile: Dockerfile
    container_name: seed-bible-dev
    volumes:
      # Mount source code for development (optional - remove if you want immutable builds)
      - ../seed-bible:/app
      # Preserve node_modules from build
      - seed-bible-node-modules:/app/node_modules
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - HEADLESS=${SEED_BIBLE_HEADLESS:-true}
      - SKIP_PATTERN_UNPACK=${SKIP_PATTERN_UNPACK:-true}
    networks:
      - bible-api-network
    restart: unless-stopped
    # Keep container running
    stdin_open: true
    tty: true

volumes:
  # api-files volume removed - using local ./api directory instead
  seed-bible-node-modules:
    driver: local

networks:
  bible-api-network:
    driver: bridge
